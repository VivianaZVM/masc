{% extends "layout.html" %}

{% block content %}
<style>
body{
    background: lightblue;
}

header, .main, footer{
    width: 99%;
    margin: 1% auto;
}

header nav {
    overflow: hidden;
    -moz-border-radius: 20px / 10px;
    -webkit-border-radius: 20px / 10px;
    border-radius: 20px / 10px;
    -moz-box-shadow: rgb(150,150,150) 5px 5px;
    -webkit-box-shadow: rgb(150,150,150) 5px 5px;
    box-shadow: rgb(150,150,150) 5px 5px 10px inset;
}

header nav ul {
    list-style: none;
}
header nav ul li{
    float: left;
}
header nav ul li a{
    padding: 10px 20px;
    display:block;
    color:black;
    text-decoration: none;

}

.main .articles{
    width:100%;
    right: 30%;
    margin-right: 1.5%;
    float:left;
}
.main .articles article{
    padding: 10%;
    margin-bottom: 20px;
    color: black;
}
</style>
<div class="container">
    <form action="/agrega_comenta/" method="post"></form>
    <body>

<br>
    <center><h1><strong>Datos</strong></h1></center>
<center><table width="100%" border="1%" cellpadding="2%"></table></center>
<tr>

        <tr>
            <td>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col">Nombre</th>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col">Correo</th>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col"></th>
                            <th class="table-dark" scope="col">Telefono</th>
                            <th class="table-dark" scope="col">Direccion</th>
                            <th class="table-dark" scope="col">Ocacion</th>
                            <td class="table-dark"></td>
                            <td class="table-dark"><center><a class="btn btn-danger" href="/contacto" role="button">Agregar</a></center></td>
                        </tr>
                    </thead>
                    <tbody>
                    <table class="table table-striped table-info">
                        {% for i in comentar %}
                        <tr>
                            <td>
                               {{i.1}}
                            </td>
                            <td>
                               {{i.2}}
                            </td>
                            <td>
                                {{i.3}}
                            </td>
                            <td>
                                {{i.4}}
                             </td>
                             <td>
                                {{i.5}}
                             </td>
                            <td width="1%"><center><a class="btn btn-primary" href="/editar/{{i.0}}" role="button">Editar</a></center></td>
                            </td>
                            <td width="1%"><center><a class="btn btn-primary" href="/borrar/{{i.0}}" role="button">Borrar</a></center></td>
                            </td>
                            </tr>
                        {% endfor %}
                    </table>
                    </tbody>

                </table>

            </td>
        </tr>
    </table>
</body>
</div>

{% endblock %}
